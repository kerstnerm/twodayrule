<div class="grid md:grid-cols-5 xs:grid-cols-1 gap-4 mb-4">
  <div (click)="selectDate(date)" *ngFor="let date of dateList"
       [ngClass]="{'light: bg-gray-100 dark:bg-gray-300': date.selected}"
       class="border border-gray-200 flex items-center justify-center h-16 rounded bg-gray-50 dark:bg-gray-800 cursor-pointer">
    <p class="text-md text-gray-400 dark:text-gray-500 dark:text-white"> {{date.value | date: 'MMM d.'}}</p>
  </div>
</div>
