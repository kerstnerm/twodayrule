<div class="flex items-center justify-center h-24 my-3">
  <div class="p-5 text-center bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="flex items-center justify-center">
      <div>
        <svg class="w-6 h-6 mb-2 text-red-600" fill="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path
            d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z"/>
        </svg>
      </div>
      <div class="mx-2">
        <span class="mb-2 text-lg font-semibold tracking-tight text-gray-900 dark:text-white">{{habit?.name}}</span>
      </div>
      <div>
        <span *ngIf="habit?.isActive" class="flex w-3 h-3 bg-green-500 rounded-full" tp="active"></span>
        <span *ngIf="!habit?.isActive" class="flex w-3 h-3 bg-red-500 rounded-full" tp="inactive"></span>
      </div>
    </div>
    <div class="flex items-center justify-center">
      <div>
        <button (click)="increaseCurrentValue()" *ngIf="selectedDate === todayDate"
                class="px-3 hover:bg-green-600 bg-green-400 text-white rounded" type="button">
          <fa-icon [icon]="faCheck"></fa-icon>
        </button>
      </div>
      <div class="mx-3 my-1">
        <p class="text-center font-normal text-gray-500 dark:text-gray-400">{{currentValue}}
          /{{habit?.goal}} {{habit?.unit}}</p>
      </div>
    </div>
    <a class="inline-flex items-center text-blue-600 hover:underline" href="#">
      See details
      <svg class="w-5 h-5 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"></path>
        <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"></path>
      </svg>
    </a>
  </div>
</div>
