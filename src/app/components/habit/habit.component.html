<div class="flex items-center justify-center h-24 my-8">
  <div class="p-5 text-center bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="flex items-center justify-center">
      <div>
        <app-icon-display [icon]="habit?.icon"></app-icon-display>
      </div>
      <div class="mx-2">
        <span class="mb-2 text-lg font-semibold tracking-tight text-gray-900 dark:text-white">{{habit?.name}}</span>
      </div>
      <div>
        <span *ngIf="habit?.isActive" class="flex w-3 h-3 bg-green-500 rounded-full" tp="active"></span>
        <span *ngIf="!habit?.isActive" class="flex w-3 h-3 bg-red-500 rounded-full" tp="inactive"></span>
      </div>
    </div>
    <div class="flex items-center justify-center">
      <div>
        <button (click)="increaseCurrentValue()" *ngIf="selectedDate === todayDate"
                class="px-3 text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 text-center rounded" type="button">
          <fa-icon [icon]="faCheck"></fa-icon>
        </button>
      </div>
      <div class="mx-3 my-1">
        <p class="text-center font-normal text-gray-500 dark:text-gray-400">{{currentValue}}/{{habit?.goal}} {{habit?.unit}}</p>
      </div>
    </div>
    <div class="flex items-center justify-center">
      <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 my-1 mb-2" style="width: 9em;" tp="{{progressbarWidth + '%'}}">
        <div class="bg-rose-400 h-2.5 rounded-full" [style.width]="progressbarWidth + '%'"></div>
      </div>
    </div>
    <a class="inline-flex items-center text-gray-600 dark:text-amber-50  hover:underline" href="#">
      See details
      <svg class="w-5 h-5 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"></path>
        <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"></path>
      </svg>
    </a>
  </div>
</div>
