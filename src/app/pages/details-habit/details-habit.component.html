<div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
  <div class="flex justify-between" *ngIf="habit$ | async as habit">
    <div >
      <app-create-update-habit [create]="false" [setHabit]="habit"></app-create-update-habit>
    </div>
    <div class="text-center justify-center justify-self-center content-center justify-items-center">
      <p-knob
        [size]="250"
        [strokeWidth]="9"
        [max]="5"
      >
      </p-knob>
    </div>
  </div>
</div>
