<div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
  <p class="text-center text-gray-400 dark:text-gray-500 dark:text-white text-lg my-5"> Select a habit to see its chart</p>
  <div class="grid md:grid-cols-3 xs:grid-cols-1 gap-4 mb-4 h-full">
    <ng-container *ngIf="habits$ | async as habits; else loading">
      <ng-container *ngFor="let habit of habits">
        <app-habit [habit]="habit" [isViewChart]="true"></app-habit>
      </ng-container>

      <ng-container *ngIf="habits.length === 0">
        <div class="flex items-center justify-center p-4 text-sm text-gray-800 rounded-lg dark:text-gray-800"
             role="alert">
          There are no habits in your profile!
        </div>
      </ng-container>
    </ng-container>
  </div>

  <ng-template #loading>
    <app-skeleton-habit *ngFor="let i of [0,1,2]"></app-skeleton-habit>
  </ng-template>
</div>
